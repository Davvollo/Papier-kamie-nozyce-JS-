<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Gra w papier kamień nożyce</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Patryk" />
  <meta name="description" content="Prosta gra w papier kamien nozyce w JS" />
  <meta name="keywords" content="Game,JS,papier kamien nozyce" />
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Witaj w grze! Zobaczymy czy ci się uda!</h1>
  <section>
      <h2>
        Rozgrywka trwa do 10 punktów, powodzenia!
      </h2>
      <p id="Punkty_gracza">
        Twoje punkty: 0
      </p>
      <p id="Punkty_komputera">
        Punkty komputera: 0
      </p>
      <p id="wiadomosc"></p>
      <div class="przyciski">
          <button type="button" class="przycisk" value="kamien">Kamien</button>
          <button type="button" class="przycisk" value="nozyce">Nozyce</button>
          <button type="button" class="przycisk" value="papier">Papier</button>
      </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
